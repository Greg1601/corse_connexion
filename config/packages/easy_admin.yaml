easy_admin:

    formats:
        date:     'd/m/Y'
        time:     'H:i'
        datetime: 'd/m/Y H:i:s'

    entities:
        # List the entity class name you want to manage
        Company:
            class: App\Entity\Company
            list:
                title: Les Entreprises
                fields:
                    - id
                    - company_name
                    - contact_name
                    - contact_phone
                    - email
                    - picture
                    - project
                actions:
                    - { name: 'show', icon: 'info-circle', label: 'Show' }
                    - { name: 'edit', icon: 'pencil', label: 'Edit' }
                    - { name: 'delete', icon: 'trash', label: 'Delete' }
            form:
                title: Ajouter un Talent
                fields:
                    - company_name
                    - contact_name
                    - contact_phone
                    - email
                    - picture
                    - project



        Talent:
            class: App\Entity\Talent
            list:
                title: Les Talents
                fields:
                    - id
                    - firstname
                    - lastname
                    - email
                    - phone
                    - skills
                    - picture
                    - linkedin_profile
                actions:
                - { name: 'show', icon: 'info-circle', label: 'Show' }
                - { name: 'edit', icon: 'pencil', label: 'Edit' }
                - { name: 'delete', icon: 'trash', label: 'Delete' }
            form:
                title: Ajouter un Talent
                fields:
                    - firstname
                    - lastname
                    - email
                    - phone
                    - skills
                    - picture
                    - linkedin_profile

        Email:
            class: App\Entity\Email
            list:
                title: Emails de contact
                fields:
                    - address
                    - usertype.type
                actions:
                - { name: 'show', icon: 'info-circle', label: 'Show' }
                - { name: 'edit', icon: 'pencil', label: 'Edit' }
                - { name: 'delete', icon: 'trash', label: 'Delete' }
            form:
                title: Ajouter un email de contact
                fields:
                    - address
                    - user_type

        usertype:
            class: App\Entity\Usertype
            list:
                title: types d'utilisateurs
                fields:
                    - id
                    - type
                actions:
                - { name: 'show', icon: 'info-circle', label: 'Show' }
                - { name: 'edit', icon: 'pencil', label: 'Edit' }
                - { name: 'delete', icon: 'trash', label: 'Delete' }
            form:
                title: ajouter un type d'utilisateur
                fields:
                    - type

        Opportunity:
            class: App\Entity\Opportunity
            list:
                title: Offres d'emploi
                fields:
                    - id
                    - company.company_name
                    - title
                    - body
                    - place
                    - company.contact_name
                    - company.email
                    - salary
                    - skills_required
                    - required_expertise
                    - remote_possibility
                actions:
                - { name: 'show', icon: 'info-circle', label: 'Show' }
                - { name: 'edit', icon: 'pencil', label: 'Edit' }
                - { name: 'delete', icon: 'trash', label: 'Delete' }
            form:
                title: Ajouter une offre d'emploi
                fields:
                    - company
                    - title
                    - body
                    - place
                    - salary
                    - skills_required
                    - required_expertise
                    - remote_possibility

        Skill:
            class: App\Entity\Skill
